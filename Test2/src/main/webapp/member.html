<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<style type="text/css">


</style>
<script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(function() {
	$("#join").submit(function() {
		if (!$"input[name='name']").val()) {
			alert("이름을 입력하세요.");
			$("input[name='name']").focus();
			
			return false;
		}
	
	var regexp_name = /^[가-힣]{2,4}$/;
	var name_check = $("input[name='name']").val();
	
	if (!regexp_name.test(name_check))) {
		alert("이름은 공백을 제외한 한글 2~4자만 입력할 수 있습니다.");
		$("input[name='name']").focus();
		
		return false;
	}
	if (!$("input[name='id']").val()) {
		alert("아이디를 입력하세요.");
		$("input[name='id']").focus();
		return false;
	}
	
	var regexp_id = /^[a-zA-Z]{4,10}$/;
	var id_check = $("input[name='id']").val();
	
	if (!regexp_id.test(id_check)) {
		alert("아이디는 공백을 제외한 알파벳 대소문자로 시작하고 4~10자리만 입력할 수 있습니다.");
		$("input[name='id']").focus();
		return false;
	}
	if (!$("input[name='password']").val()) {
		alert("비밀번호를 입력하세요.");
		$("input[name='password']").focus();
		return false;
	}
	
	var regexp_password = /^[A-Za-z0-9]{4,10}$/;
	var password_check = $("input[name='password']").val();
	
	if (!regexp_password.test(password_check)) {
		alert("비밀번호는 공백을 제외한 영문이나 숫자 형태의 4~8자리만 입력할 수 있습니다.");
		$("input[name='password']").focus();
		return false;
	}
	if (!$("input[name='pwcon']").val()) {
		alert("비밀번호를 확인하세요.");
		$("input[name='pwcon']").focus();
		return false;
	}
	if ($("input[name='password']").val() != $("input[name='pwcon']").val()) {
		alert("비밀번호가 일치하지 않습니다.");
		$("input[name='pwcon']").focus();
		return false;
	}
	if (!$("input[name='gender']").is(":checked"')) {
		alert("성별을 선택해 주세요.");
		$("input[name='gender']:eq(0)").focus();
		return false;
	}
	if ($("select[name='job'] > option:selected").index() < 1) {
		alert("직업을 선택해 주세요.");
		$("select[name='job']").focus();
		return false;
	}
	if (!$("input[name='hobby']").is(":checked"')) {
			alert("취미를 선택해 주세요.");
			$("input[name='hobby']:eq(0)").focus();
			return false;
		}
	
	});
});
</script>

</head>
<body>
<form action="#" method="post" name="member" id="join" enctype="application/x-www-form-urlencoded">

<fieldset>

<legend> 회원가입 </legend>
<div class="input_group">
<label for="name"> 이름 </label>
<input type="text" name="name" id="name">
</div>

<div class="input_group">
<label for="id"> 아이디 </label>
<input type="text" name="id" id="id">
</div>

<div class="input_group">
<label for="password"> 비밀번호 </label>
<input type="password" name="password" id="password"> 
</div>

<div class="input_group">
<label for="pwcon"> 비밀번호 확인 </label>
<input type="password" name="pwcon" id="pwcon"> 
</div>

</fieldset>
</body>
</html>
